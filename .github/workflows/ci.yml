name: Django CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run Flake8
        run: flake8 .
  test:
    needs: lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: training
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 15111983
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        NAME: training
        USER: postgres
        PASSWORD: 15111983
        HOST: 127.0.0.1
        PORT: 5432
        STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
        CELERY_RESULT_BACKEND: redis://127.0.0.1:6379/0
        CELERY_BROKER_URL: redis://127.0.0.1:6379/0
        EMAIL_TO_CONSOLE: ${{ secrets.EMAIL_TO_CONSOLE }}
        EMAIL_BACKEND: ${{ secrets.EMAIL_BACKEND }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USE_SSL: ${{ secrets.EMAIL_USE_SSL }}
        EMAIL_USE_TLS: ${{ secrets.EMAIL_USE_TLS }}
      run: python manage.py migrate

    - name: Run tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        NAME: training
        USER: postgres
        PASSWORD: 15111983
        HOST: 127.0.0.1
        PORT: 5432
        STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
        CELERY_RESULT_BACKEND: redis://127.0.0.1:6379/0
        CELERY_BROKER_URL: redis://127.0.0.1:6379/0
        EMAIL_TO_CONSOLE: ${{ secrets.EMAIL_TO_CONSOLE }}
        EMAIL_BACKEND: ${{ secrets.EMAIL_BACKEND }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USE_SSL: ${{ secrets.EMAIL_USE_SSL }}
        EMAIL_USE_TLS: ${{ secrets.EMAIL_USE_TLS }}
      run: python manage.py test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/projecthome30.1:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/projecthome30.1:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Set up Venv
        run: | 
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          PROJECT_PATH="/home/${{ secrets.SSH_USER }}/projecthome30.1"
          mkdir -p "$PROJECT_PATH"
          cd "$PROJECT_PATH"
          
          if [ ! -d ".venv" ]; then
            python3 -m venv venv
          fi
          sudo apt install python3 python3-pip python3-venv -y
          EOF

      - name: Deploy docker to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          PROJECT_PATH="/home/${{ secrets.SSH_USER }}/projecthome30.1"
          mkdir -p "$PROJECT_PATH"
          cd "$PROJECT_PATH"
          
          git fetch --all
          git reset --hard origin/${{ github.ref_name }}
          
          sudo docker compose down -v || true
          git pull origin feature1 || git clone -b feature1 git@github.com:${{ github.repository }}.git .
          sudo docker compose up -d --build
          EOF
            

